<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="with=device-width, intitial-scale=1.0">
	<title>zocton GitHub Pages ðŸ˜Ž</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<style>
		.page-style {
			background-color: #282a36;
			color: #f8f8f2;
		}

		.nav-style {
			background-color: #44475a;
			color: #f8f8f2;
			height: 50px;
			text-align: center;
		}
</style>
<body class="page-style">
	<div class="nav-fluid">
		<div class="row nav-style justify-content-center align-items-center">
			<div class="col-sm-4"><div class="p-1 "><button type="button" class="btn btn-primary" id="liveToastBtn">Home</button></div></div>
			<div class="col-sm-4"><div class="p-1">Projects</div></div>
			<div class="col-sm-4"><div class="p-1">About</div></div>
		</div>
	</div>
	<div class="page-content">
		<div class=""></div>
	</div>
	<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
	  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
	    <div class="toast-header">
	      <img src="..." class="rounded me-2" alt="...">
	      <strong class="me-auto">Notification</strong>
	      <small>A moment ago</small>
	      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
	    </div>
	    <div class="toast-body" style="color: black;">
	      More coming soon!
	    </div>
	  </div>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script type="text/javascript">
	var toastTrigger = document.getElementById('liveToastBtn')
	var toastLive = document.getElementById('liveToast')
	if (toastTrigger) {
	  toastTrigger.addEventListener('click', function () {
	    var toast = new bootstrap.Toast(toastLive)

	    toast.show()
	  })
	}
</script>
</html>
